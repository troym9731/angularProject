<form class="user" ng-controller="SubmitUserCtrl" ng-submit="update(user)">
  <h1>Users</h1>
  <div class="formRow">
    <div class="label">
      <label for="name">Driver: </label>
    </div>
    <div class="input">
      <input type="text" name="name" id="id" ng-model="user.name">
    </div>
  </div>

  <div class="formRow">
    <div class="label">
      <label for="hobby">Hobby: </label> 
    </div>
    <div class="input">
      <input type="text" name="hobby" id="hobby" ng-model="user.hobby">
    </div>
  </div>
  
  <button>Submit</button>

</form>
