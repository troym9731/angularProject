<form class="car" ng-controller="SubmitCarCtrl" ng-submit="update(car)">
  <h1>Cars</h1>
  <div class="formRow">
    <div class="label">
      <label for="make">Make: </label>
    </div>
    <div class="input">
      <input type="text" name="make" id="make" ng-model="car.make">
    </div>
  </div>

  <div class="formRow">
    <div class="label">
      <label for="model">Model: </label>
    </div>
    <div class="input">
      <input type="text" name="model" id="model" ng-model="car.model">
    </div>
  </div>
 
  <div class="formRow">
    <div class="label">
      <label for="image">Image:  </label>
    </div>
    <div class="input">
      <input type="text" name="image" id="input" ng-model="car.img">
    </div>
  </div>

  <div class="formRow">
    <div class="label">
      <label for="price">Price: </label>
    </div>
    <div class="input">
      <input type="text" name="price" id="price" ng-model="car.price">
    </div>
  </div>

  <div class="formRow">
    <div class="label">
      <label for="horsepower">Horsepower: </label>
    </div>
    <div class="input">
      <input type="text" name="horsepower" id="horsepower" ng-model="car.horsepower">
    </div>
  </div>

  <button>Submit</button>

</form>
